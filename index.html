<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/student.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="p-4">
    <section>
        <div class="container">
            <h1 class="text-center display-2 mb-2">Control Panel</h1>
            <div class="row mt-3">
                <div class="col-lg-6 mb-2">
                    <form class="form-control" id="add-students-form">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control form-control-lg" placeholder="Name" id="NameInput" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control form-control-lg" placeholder="LastName" id="LastNameInput" required>
                            </div>
                        </div>
                        <select name="Interest" id="Interest" class="form-select mt-2" required>
                            <option value="Football">Football</option>
                            <option value="MAth">Math</option>
                            <option value="Programming">Programming</option>
                            <option value="Language">Language</option>
                        </select>
                        <button class="btn btn-lg w-100 btn-primary mt-2">Add</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled" id="Students-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
